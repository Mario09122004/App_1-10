<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collector App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #E0F2FE;
    }

    h3 {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #BFDBFE;
      font-weight: normal;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      width: 95%;
      padding: 12px;
      background-color: #2563EB;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1D4ED8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Collecting Height</h1>
    <h3>Please fill the entries to get population statistics on height</h3>
    <form action="/success" method="post">
      <input type="email" title="Your email address" placeholder="Email" name="email_name" required>
      <br>
      <input type="number" title="Your height" placeholder="Height (cm)" min="0" max="300" step="0.1" name="height" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
