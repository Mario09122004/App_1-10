<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collector App - Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
      color: #E0F2FE;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .highlight-email {
      font-weight: bold;
      color: #FFF9C4;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Thank you for your submission! <br>
      You will receive an email <span class="highlight-email">{{ email }}</span> with the survey results shortly.
    </p>
  </div>
</body>
</html>
