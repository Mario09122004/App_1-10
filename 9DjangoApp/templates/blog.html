{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h1 class="mb-3" style="color: #1E3A8A; font-weight: bold;">{{ object.title }}</h1>
        <p class="text-secondary" style="font-size: 1.1rem; line-height: 1.6;">{{ object.content }}</p>
        <p class="mt-4 text-muted">Author: <strong>{{ object.author }}</strong></p>
    </div>
</div>
{% endblock content %}
