{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    {% for post in post_list %}
        <div class="card mb-4 shadow-sm border-0" style="border-radius: 12px; overflow: hidden;">
            <div class="card-header bg-gradient" style="background: linear-gradient(135deg, #1E3A8A, #2563EB); color: #1E3A8A; font-weight: bold; font-size: 1.4rem;">
                {{ post.title }}
            </div>
            <div class="card-body" style="background-color: #f0f5ff;">
                <div class="post-content mb-3">
                    <p>{{ post.content|slice:"400" }}{% if post.content|length > 400 %}...{% endif %}</p>
                </div>
                <div class="text-muted mb-3" style="font-size: 0.9rem;">
                    Author: {{ post.author|title }}
                </div>
                <a href="{% url 'blog_view' post.slug %}" class="btn btn-primary" style="background-color: #2563EB; border-color: #1E3A8A;">Read more</a>
            </div>
        </div>
    {% empty %}
        <p class="text-center text-muted">No posts available yet.</p>
    {% endfor %}
</div>

<style>
    /* Hover effect for cards */
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        transition: all 0.3s ease-in-out;
    }
    .card .btn-primary:hover {
        background-color: #1E3A8A;
        border-color: #1E3A8A;
    }
</style>
{% endblock content %}
